<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Number? - Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
        }
        .answer-button {
            font-family: 'Orbitron', sans-serif;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background-color: #228B22; /* Green color for all buttons */
            color: #ffffff;
            margin: 10px;
            cursor: pointer;
        }
        .answer-button:hover {
            background-color: #196619;
        }
        .score-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #333333;
            border: 2px solid #ffffff;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        .score-box p {
            font-size: 16px;
            margin: 5px 0;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222222;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        .popup h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
        }
        .popup p {
            font-size: 16px;
            margin: 10px 0;
        }
        .popup button {
            font-family: 'Press Start 2P', cursive;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #228B22;
            color: white;
            border: 2px solid #ffffff;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #196619;
            border-color: #90caf9;
        }
        .timer-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #444444;
            border: 2px solid #ffffff;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        .timer-box p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>What Number?</h1>

    <p id="question">Guess the number between X and Y:</p>
    <div id="answers">
        <!-- Buttons will be dynamically inserted here -->
    </div>

    <div class="score-box">
        <p id="score">Score: 0</p>
        <p id="highscore">High Score: 0</p>
    </div>

    <div class="timer-box">
        <p>Time Left: <span id="timer">20</span> seconds</p>
    </div>

    <div class="popup" id="resultPopup" aria-live="assertive">
        <h2 id="popupTitle"></h2>
        <p id="popupMessage"></p>
        <button onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        let score = 0;
        let topScore = localStorage.getItem('topScore') || 0;
        let correctAnswer = 0;
        let lowerBound = 0;
        let upperBound = 0;
        let timerInterval;
        const initialTime = 20;
        let timeLeft = initialTime;

        function generateQuestion() {
            resetTimer(); // Reset the timer every time a new question is generated

            // Adjust probability for upper bound
            if (Math.random() < 0.5) {
                upperBound = Math.floor(Math.random() * (1000000 - lowerBound)) + lowerBound + 1_000_000; // Upper bound above 1 million (50% chance)
            } else {
                upperBound = Math.floor(Math.random() * (1000000 - lowerBound)) + lowerBound; // Upper bound below 1 million (50% chance)
            }

            // Adjust lower bound probability
            if (Math.random() < 0.7) {
                lowerBound = Math.floor(Math.random() * 11); // Lower bound between 0 and 10 (70% chance)
            } else {
                lowerBound = Math.floor(Math.random() * 51); // Lower bound between 0 and 50 (30% chance)
            }

            // Determine correct answer based on the rules
            if (upperBound > 1000000) {
                correctAnswer = 14;
                if (lowerBound > 14) correctAnswer = lowerBound; // Closest to 14
            } else {
                correctAnswer = 11;
                if (lowerBound > 11) correctAnswer = lowerBound; // Closest to 11
            }

            // Update the question on the page
            document.getElementById('question').textContent = `Guess the number between ${lowerBound} and ${upperBound}:`;

            // Generate answer options
            generateAnswerOptions();
        }

        function generateAnswerOptions() {
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ''; // Clear previous buttons

            let options = [correctAnswer];
            let includeEleven = (correctAnswer === 14);
            let includeFourteen = (correctAnswer === 11);

            if (includeEleven) options.push(11);
            if (includeFourteen) options.push(14);

            while (options.length < 3) {
                let randomOption = Math.floor(Math.random() * (upperBound - lowerBound + 1)) + lowerBound;
                if (!options.includes(randomOption) && Math.abs(randomOption - correctAnswer) < 20) {
                    options.push(randomOption);
                }
            }

            // Ensure there are 3 unique options
            options = [...new Set(options)].slice(0, 3);

            // Shuffle options
            options = options.sort(() => Math.random() - 0.5);

            // Create buttons
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'answer-button';
                button.onclick = () => handleAnswer(option === correctAnswer);
                answersDiv.appendChild(button);
            });
        }

        function handleAnswer(isCorrect) {
            if (isCorrect) {
                score++;
                updateScoreDisplay();
                generateQuestion(); // Generate next question immediately
            } else {
                if (score > topScore) {
                    topScore = score;
                    localStorage.setItem('topScore', topScore);
                }
                showPopup('You Suck!', `Your top score: ${topScore}`, false);
                score = 0; // Reset score
            }
        }

        function updateScoreDisplay() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('highscore').textContent = `High Score: ${topScore}`;
        }

        function showPopup(title, message, success) {
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('resultPopup').style.display = 'block';

            if (success) {
                document.querySelector('.popup button').textContent = 'Next Question';
            } else {
                document.querySelector('.popup button').textContent = 'Try Again';
            }
            clearInterval(timerInterval); // Stop the timer when the popup is shown
        }

        function nextQuestion() {
            document.getElementById('resultPopup').style.display = 'none';
            generateQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(false); // Treat timeout as an incorrect answer
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval); // Clear any existing timer
            timeLeft = initialTime; // Reset the time
            document.getElementById('timer').textContent = timeLeft; // Update the display
            startTimer(); // Start the new timer
        }

        // Start the first question and update score display
        generateQuestion();
        updateScoreDisplay();
    </script>

</body>
</html>
