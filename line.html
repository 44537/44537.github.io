<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            font-size: 6vw;
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 1vw;
            font-size: 1.5vw;
            margin-bottom: 20px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block; /* Keeps the width small initially */
            width: auto;
        }
        input[type="file"]:hover {
            background-color: #666;
        }
        button {
            padding: 1.5vw;
            font-size: 1.5vw;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 20vw;
            display: inline-block;
            margin-top: 10px;
        }
        button:hover {
            background-color: #666;
        }
        #output {
            white-space: pre-wrap;
            text-align: left;
            margin-top: 20px;
            background-color: #333;
            padding: 2vw;
            border-radius: 10px;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 2vw;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        #controls {
            display: none;
        }
        #footer-buttons {
            display: flex;
            justify-content: center;
            gap: 2vw;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        #fileNameTitle {
            font-size: 5vw;
            margin-top: 15px;
            color: #fff;
            word-wrap: break-word;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%; /* Restrict file name title to max width */
        }
        .fixed-bottom {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
        }

        /* Media query for portrait mode (taller than wide) */
        @media (orientation: portrait) {
            input[type="file"] {
                width: 100%; /* Make the file input span the entire width */
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }
            button {
                padding: 3vw;
                font-size: 4vw;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <h1>ScriptBuddy</h1>
    <input type="file" id="fileInput" accept=".pdf"><br>
    <h2 id="fileNameTitle"></h2>

    <div id="output"></div>
    <div class="button-row" id="controls">
        <button id="backButton">Back</button>
        <button id="helpButton">Line</button>
        <button id="nextButton">Next</button>
    </div>
    
    <div id="footer-buttons" class="fixed-bottom">
        <button id="processButton">Characters</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameTitle = document.getElementById('fileNameTitle');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                fileNameTitle.textContent = file.name;
                fileInput.style.width = 'auto'; // Adjust the width to fit the file name
                fileNameTitle.style.display = 'block';
            } else {
                fileNameTitle.textContent = '';
                fileInput.style.width = 'auto'; // Reset to small width if no file is selected
                fileNameTitle.style.display = 'none';
            }
        });
    </script>
</body>
</html>
