<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="file"]:hover {
            background-color: #666;
        }
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            display: inline-block;
            margin-top: 10px;
        }
        button:hover {
            background-color: #666;
        }
        #output {
            white-space: pre-wrap;
            text-align: left;
            margin-top: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        #controls {
            display: none;
        }
        #footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #fileNameTitle {
            font-size: 22px;
            margin-top: 15px;
            color: #fff;
        }
        .fixed-bottom {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <h1>ScriptBuddy</h1>
    <input type="file" id="fileInput" accept=".pdf"><br>
    <h2 id="fileNameTitle"></h2>

    <div id="output"></div>
    <div class="button-row" id="controls">
        <button id="backButton">Back</button>
        <button id="helpButton">Line</button>
        <button id="nextButton">Next</button>
    </div>
    
    <div id="footer-buttons" class="fixed-bottom">
        <button id="processButton">Characters</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processButton = document.getElementById('processButton');
        const outputDiv = document.getElementById('output');
        const controls = document.getElementById('controls');
        const nextButton = document.getElementById('nextButton');
        const backButton = document.getElementById('backButton');
        const helpButton = document.getElementById('helpButton');
        const fileNameTitle = document.getElementById('fileNameTitle');
        const footerButtons = document.getElementById('footer-buttons');

        let characterChoices = {};
        let lines = [];
        let currentLineIndex = -1;
        let voices = [];

        processButton.addEventListener('click', handleProcessScript);
        nextButton.addEventListener('click', goToNextLine);
        backButton.addEventListener('click', goToPreviousLine);
        helpButton.addEventListener('click', showHelpLine);
        speechSynthesis.onvoiceschanged = loadVoices;

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                fileNameTitle.textContent = file.name;
                moveUploadButton();
            } else {
                fileNameTitle.textContent = '';
                resetUploadButtonPosition();
            }
        });

        function loadVoices() {
            voices = speechSynthesis.getVoices();
        }

        function moveUploadButton() {
            // Move upload button and footer buttons if the output div has content or selections are displayed
            if (outputDiv.innerHTML || controls.style.display !== 'none') {
                fileInput.style.display = 'none';
                footerButtons.classList.remove('fixed-bottom');
            } else {
                resetUploadButtonPosition();
            }
        }

        function resetUploadButtonPosition() {
            fileInput.style.display = 'inline-block';
            footerButtons.classList.add('fixed-bottom');
        }

        function handleProcessScript() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload a script.");
                return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
                const typedArray = new Uint8Array(e.target.result);
                pdfjsLib.getDocument(typedArray).promise.then(pdf => {
                    return Promise.all(
                        Array.from({ length: pdf.numPages }, (_, i) => pdf.getPage(i + 1).then(page => page.getTextContent()))
                    );
                }).then(textContentArray => {
                    const fullText = textContentArray
                        .flatMap(textContent => textContent.items.map(item => item.str))
                        .join(' ');
                    identifyCharacters(fullText);
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function identifyCharacters(scriptText) {
            const regex = /([A-Z]{2,})[,.]\s*(.+?)(?=[A-Z]{2,}[,.]\s*|$)/gs;
            const characters = new Set();
            let match;
            while ((match = regex.exec(scriptText)) !== null) {
                const speaker = match[1].trim();
                characters.add(speaker);
            }
            if (characters.size > 0) {
                displayCharacterSelection(Array.from(characters), scriptText);
                moveUploadButton();
            } else {
                alert("No characters found.");
            }
        }

        function displayCharacterSelection(characters, scriptText) {
            outputDiv.innerHTML = '<h2>Select Role for Each Character</h2>';
            const form = document.createElement('form');
            characters.forEach(character => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>${character}:</label>
                    <select name="${character}">
                        <option value="masc">Masc</option>
                        <option value="fem">Fem</option>
                        <option value="me">Me</option>
                    </select>
                `;
                form.appendChild(div);
            });

            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit Selections';
            submitButton.addEventListener('click', (event) => {
                event.preventDefault();
                const formData = new FormData(form);
                formData.forEach((value, key) => {
                    characterChoices[key] = value;
                });
                processScriptWithSelections(scriptText);
            });

            form.appendChild(submitButton);
            outputDiv.appendChild(form);
            moveUploadButton();
        }

        function processScriptWithSelections(scriptText) {
            const processedLines = [];
            const regex = /([A-Z]{2,})[,.]\s*(.+?)(?=[A-Z]{2,}[,.]\s*|$)/gs;
            let match;
            while ((match = regex.exec(scriptText)) !== null) {
                const speaker = match[1].trim();
                const line = match[2].trim();
                if (characterChoices[speaker] === 'me') {
                    processedLines.push(`== ${line}`);
                } else if (characterChoices[speaker] === 'masc') {
                    processedLines.push(`++ ${line}`);
                } else if (characterChoices[speaker] === 'fem') {
                    processedLines.push(`-- ${line}`);
                }
            }
            lines = processedLines.join('\n    <<\n    ').split('<<').map(line => line.trim()).filter(Boolean);
            controls.style.display = 'flex';
            goToNextLine();
        }

        function cleanLine(line) {
            return line.replace(/^\+\+|^--|^==/g, '').replace(/\(.*?\)/g, '').trim();
        }

        function goToNextLine() {
            while (++currentLineIndex < lines.length) {
                const displayLine = cleanLine(lines[currentLineIndex]);
                if (displayLine && !lines[currentLineIndex].startsWith('==')) {
                    displayLineOnScreen(displayLine);
                    speak(lines[currentLineIndex], displayLine);
                    return;
                }
            }
            outputDiv.innerHTML = "<h2>No more lines to read!</h2>";
            controls.style.display = 'none';
        }

        function goToPreviousLine() {
            if (currentLineIndex <= 0) {
                outputDiv.innerHTML = "<h2>No previous lines!</h2>";
                return;
            }
            while (--currentLineIndex >= 0) {
                const displayLine = cleanLine(lines[currentLineIndex]);
                if (displayLine && !lines[currentLineIndex].startsWith('==')) {
                    displayLineOnScreen(displayLine);
                    speak(lines[currentLineIndex], displayLine);
                    return;
                }
            }
        }

        function showHelpLine() {
            for (let i = currentLineIndex + 1; i < lines.length; i++) {
                if (lines[i].startsWith('==')) {
                    const helpLine = cleanLine(lines[i]);
                    if (helpLine) {
                        outputDiv.innerHTML = `<h2>${helpLine}</h2>`;
                        return;
                    }
                }
            }
            outputDiv.innerHTML = "<h2>No help lines available!</h2>";
        }

        function displayLineOnScreen(line) {
            outputDiv.innerHTML = `<h2>${line}</h2>`;
        }

        function speak(originalLine, text) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            if (originalLine.startsWith('++')) {
                const maleVoice = voices.find(voice => voice.name.includes('Male') || voice.gender === 'male');
                utterance.voice = maleVoice || voices[0];
            } else if (originalLine.startsWith('--')) {
                const femaleVoice = voices.find(voice => voice.name.includes('Female') || voice.gender === 'female');
                utterance.voice = femaleVoice || voices[0];
            } else {
                utterance.voice = voices[0];
            }
            utterance.pitch = 1.2;
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
