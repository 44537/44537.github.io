<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize Your Lines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
        }
        #output {
            margin: 20px 0;
            font-size: 24px;
            color: #ffffff;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #666;
        }
        #controls {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <h1>Memorize Your Lines</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <div id="output"></div>
    <div class="button-row" id="controls">
        <button id="backButton">Back</button>
        <button id="helpButton">Help</button>
        <button id="nextButton">Next</button>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const outputDiv = document.getElementById('output');
        const controls = document.getElementById('controls');
        const nextButton = document.getElementById('nextButton');
        const backButton = document.getElementById('backButton');
        const helpButton = document.getElementById('helpButton');

        let lines = [];
        let currentLineIndex = -1;
        let voices = [];

        // Load available voices
        function loadVoices() {
            voices = speechSynthesis.getVoices();
        }

        // Check for voice changes (this ensures voices load properly)
        speechSynthesis.onvoiceschanged = loadVoices;

        fileInput.addEventListener('change', handleFileSelect);
        nextButton.addEventListener('click', goToNextLine);
        backButton.addEventListener('click', goToPreviousLine);
        helpButton.addEventListener('click', showHelpLine);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const typedArray = new Uint8Array(e.target.result);
                    pdfjsLib.getDocument(typedArray).promise.then(pdf => {
                        return Promise.all(
                            Array.from({ length: pdf.numPages }, (_, i) => pdf.getPage(i + 1).then(page => page.getTextContent()))
                        );
                    }).then(textContentArray => {
                        const fullText = textContentArray
                            .flatMap(textContent => textContent.items.map(item => item.str))
                            .join(' ');
                        processLines(fullText);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function processLines(text) {
            lines = text.split('<<').map(line => line.trim()).filter(Boolean);
            controls.style.display = 'flex';
            goToNextLine();
        }

        function cleanLine(line) {
            return line.replace(/^\+\+|^--|^==/g, '').replace(/\(.*?\)/g, '').trim();
        }

        function goToNextLine() {
            while (++currentLineIndex < lines.length) {
                const displayLine = cleanLine(lines[currentLineIndex]);
                if (displayLine && !lines[currentLineIndex].startsWith('==')) {
                    displayLineOnScreen(displayLine);
                    speak(lines[currentLineIndex], displayLine);
                    return;
                }
            }
            outputDiv.innerHTML = "<h2>No more lines to read!</h2>";
            controls.style.display = 'none';
        }

        function goToPreviousLine() {
            if (currentLineIndex <= 0) {
                outputDiv.innerHTML = "<h2>No previous lines!</h2>";
                return;
            }

            while (--currentLineIndex >= 0) {
                const displayLine = cleanLine(lines[currentLineIndex]);
                if (displayLine && !lines[currentLineIndex].startsWith('==')) {
                    displayLineOnScreen(displayLine);
                    speak(lines[currentLineIndex], displayLine);
                    return;
                }
            }
        }

        function showHelpLine() {
            for (let i = currentLineIndex + 1; i < lines.length; i++) {
                if (lines[i].startsWith('==')) {
                    const helpLine = cleanLine(lines[i]);
                    if (helpLine) {
                        outputDiv.innerHTML = `<h2>${helpLine}</h2>`;
                        return;
                    }
                }
            }
            outputDiv.innerHTML = "<h2>No help lines available!</h2>";
        }

        function displayLineOnScreen(line) {
            outputDiv.innerHTML = `<h2>${line}</h2>`;
        }

        function speak(originalLine, text) {
            speechSynthesis.cancel();  // Cancel ongoing speech
            const utterance = new SpeechSynthesisUtterance(text);

            // Choose voice based on prefix
            if (originalLine.startsWith('++')) {
                // Choose a male voice (if available)
                const maleVoice = voices.find(voice => voice.name.includes('Male') || voice.gender === 'male');
                utterance.voice = maleVoice || voices[0];  // Use male voice or default
            } else if (originalLine.startsWith('--')) {
                // Choose a feminine voice (if available)
                const femaleVoice = voices.find(voice => voice.name.includes('Female') || voice.gender === 'female');
                utterance.voice = femaleVoice || voices[0];  // Use feminine voice or default
            } else {
                // Use the default voice
                utterance.voice = voices[0];
            }

            utterance.pitch = 1.2;
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
