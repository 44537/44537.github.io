<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Page - Dark Mode</title>
    <!-- Importing both techy and blocky fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif; /* Techy font for general text */
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            margin-top: 50px;
            font-family: 'Press Start 2P', cursive; /* Blocky font for the title */
        }
        .button-container {
            margin-top: 30px;
        }
        .nav-button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 10px auto;
            background-color: #228B22; /* Forest green background */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Press Start 2P', cursive; /* Blocky font for buttons */
            border: 2px solid #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .nav-button:hover {
            background-color: #196619; /* Darker forest green on hover */
            border-color: #90caf9;
        }
    </style>
</head>
<body>

    <h1>Games</h1>

    <div class="button-container">
        <button class="nav-button" onclick="window.location.href='page1.html'">Snake</button>
        <button class="nav-button" onclick="window.location.href='page2.html'">Jump</button>
        <button class="nav-button" onclick="window.location.href='page3.html'">What number?</button>
        <button class="nav-button" onclick="window.location.href='page4.html'">4th game</button>
    </div>

</body>
</html>
